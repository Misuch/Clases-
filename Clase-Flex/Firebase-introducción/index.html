<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>

    <form class="mx-5" action="#" id="login-container">
        <h2>Iniciar Sesión</h2>

        <div class="m-5">
            <label class="form-label" for="mail">Ingresa tu correo electronico</label>
            <input class="form-control" id="mail" type="email" class="field">
        </div>

        <div class="m-5">
            <label class="form-label" for="pass">Ingresa tu contraseña</label>
            <input class="form-control" type="password" id="pass">
        </div>

        <button class="m-3 p-2 btn-primary" type="submit" id="btn-ingresar">Iniciar sesión</button>
        <button class="m-3 p-2 btn-green" type="submit" id="btn-login-google">Ingresa con Google</button>
        <button class="m-3 p-2 btn-green" type="submit" id="btn-login-facebook">Ingresa con Facebook</button>
        <button class="m-3 p-2 btn-success" type="submit" id="btn-crear">Registrar</button>

    </form>

    <form class="mx-5" action="#" id="registro">
        <h2>Crear Cuenta</h2>

        <div class="m-5">
            <label class="form-label" for="mail">Ingresa tu correo electronico</label>
            <input class="form-control" id="mail-new" type="email" class="field">
        </div>

        <div class="m-5">
            <label class="form-label" for="pass">Ingresa tu contraseña</label>
            <input class="form-control" type="password" id="pass-new">
        </div>

        <button class="m-3 p-2 btn-primary" type="submit" id="btn-registrar">Crear cuenta</button>

    </form>

    <div id="content" class="m-5">
        <div>
            <h1 class="text-center">Bienvenido a la Red Social</h1>
        </div>
        <div>
            <textarea id="status-text"></textarea>
            <button id="btn-publicar">Publicar</button>
        </div> 
        <div id="post-feed">
        </div>
        <div>
            <button class="m-3 p-2 btn-primary" id="btn-logout">Cerrar Sesión</button>
        </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="assets/js/function.js"></script>
</html>
