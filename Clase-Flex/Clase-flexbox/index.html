<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Formulario Responsive</title>
</head>
<body>
    <h1>Formulario Responsive</h1>
    <form>
        <div class="content-form">
            <input type="text" class="field" placeholder="Ingresa tu nombre">
            <input type="number" class="field" placeholder="Ingresa tu edad">
            <input type="email" class="field" placeholder="Ingresa tu e-mail">
            <input type="text" class="field" placeholder="Ingresa tu ciudad">
            <textarea  class="field-area" cols="20" rows="5" placeholder="Escribe un mensaje"></textarea>
        </div>
        <button class="btn-form" type="submit">Enviar</button>
    </form>
</body>
</html>
